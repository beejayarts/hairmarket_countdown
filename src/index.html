<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="input.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/d5317be683.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="hero w-screen h-screen">
      <div class="header text-center w-full py-10">
        <!-- <h2 class=" text-3xl sm:text-5xl md:text-7xl  font-bold text-white">WE ARE OPENING SOON</h2> -->

        <img class=" hm_logo mx-auto  md:w-1/5" src="./assets/hmlogo.png" />
        <p class="desc">
          Ready to 10x your sales? Be the first to join our waiting list, Get
          notified when our product is Live! Subscribe below.
        </p>
      </div>

      <div
        class="input_container w-[90%] sm:mt-10 md:w-1/4 md:mb-8 text-center mx-auto"
      >
        <h5 class="font-bold text-white text-lg sm:text-xl md:text-2xl">
          SUBSCRIBE NOW
        </h5>
        <div class="sub_input_container">
          <input
            type="text"
            placeholder="Please enter your email"
            class="sub_input"
          />
          <button class="sub_input_btn">SUBSCRIBE</button>
        </div>
      </div>
      <div class="icons_container">
       <div class="icons">
        <a class="social_links" href="facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a class="social_links" href="twitter.com"> <i class="fa-brands fa-twitter"></i></a>
        <a class="social_links" href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a class="social_links" href="#"><i class="fa-brands fa-whatsapp"></i></a>
       </div>
      </div>
      <footer>
        <p>2023 Hair Market Coming Soon. All Rights Reserved | Designed By Remedy Portal</p>
      </footer>
    </div>
